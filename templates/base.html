<!DOCTYPE HTML>
<html>

<head>
  <title>{% block title %}colour_blue{% endblock %}</title>
  <meta name="description" content="website description" />
  <meta name="keywords" content="website keywords, website keywords" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="style.css" title="style" />
</head>
<body>
  <div id="main">
    <div id="header">
      <div id="logo">
        <div id="logo_text">
          <!-- class="logo_colour", allows you to change the colour of the text -->
          <h1><a href="{{ urls.index }}">colour<span class="logo_colour">blue</span></a></h1>
          <h2>Simple. Contemporary. Website Template.</h2>
        </div>
      </div>
      {% include 'includes/inc_menu.html' %}
    </div>
    <div id="site_content">
      {% include 'includes/inc_side_bar.html' %}
      {% block content %}
          <p>Your content</p>
      {% endblock %}
    </div>
    <div id="content_footer"></div>
    {% include 'includes/inc_footer.html' %}
  </div>
</body>
</html>
