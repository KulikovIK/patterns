        <li class="{% if name == 'index' %}selected{% endif %}">
            <a href="{{ urls.index }}">Главная</a></li>
        <li class="{% if name == 'about' %}selected{% endif %}">
            <a href="{{ urls.about }}">О нас</a></li>
        <li class="{% if name == 'studyprograms' %}selected{% endif %}">
            <a href="{{ urls.studyprograms }}">Программы обучения</a></li>

        <li class="{% if name == 'categorylist' %}selected{% endif %}">
            <a href="{{ urls.categorylist }}">Список категорий</a></li>
